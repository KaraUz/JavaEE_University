<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        
        <h:dataTable var="course" value="#{courseService.selectAllCourses()}" border="1" cellspacing="10px" cellpadding="5px">
            <h:column>
                <f:facet name="header">Kursas</f:facet>
                <h:outputText value="#{course.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Studentai</f:facet>
                <h:dataTable var="student" value="#{course.studentList}" border="0">
                    <h:column>
                        <h:outputText value="#{student.registrationNo}"/>
                    </h:column>
                </h:dataTable>
            </h:column>
        </h:dataTable>
        
        
        <a href="/University/index.html" >į pagrindinį</a>
    </body>
</html>
