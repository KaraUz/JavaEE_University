<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Kurso registracija</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h:outputLabel value="Kurso pavadinimas:"/>
            <h:inputText id="courseName" value="#{courseController.course.name}" required="true"/>
            <br/>
            <h:commandButton action="#{courseController.createCourse()}" value="Toliau"/>      
        </h:form>
        <br/>
        Conversation id: #{courseController.conversation.id}
    </body>
</html>
