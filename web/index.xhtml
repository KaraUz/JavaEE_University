<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Universitetas</h1>
        <h:form>
            <h:outputLabel value="Universiteto pavadinimas:"/>
            <h:inputText id="universityTitle" value="#{universityController.universityTitle}"/>
            <br/>
            <h:dataTable value="#{universityController.students}" var="student" frame="box" rules="all">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Vardas" />
                    </f:facet>
                    <h:inputText  value="#{student.firstName}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="PavardÄ—"/>
                    </f:facet>
                    <h:inputText value="#{student.lastName}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Registracijos numeris"/>
                    </f:facet>
                    <h:inputText value="#{student.registrationNo}" />
                </h:column>
            </h:dataTable>           
            <br/>
            <h:commandButton action="#{universityController.prepareUniversity()}" value="Saugoti"/>    
        </h:form>
    </h:body>
</html>
